<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
{{ friendModel | json }}

<!--Forms-->
<form #formName="ngForm" (ngSubmit)="showData()">
  <label for="fName">First Name:</label><br>
  <input [(ngModel)]="friendModel._firstName" #firstName='ngModel' type="text" id="fName" name="fName"
         required="required" [class.error]="firstName.invalid && firstName.touched "><br>


  <label for="lName">Last Name:</label><br>
  <input [(ngModel)]="friendModel._lastName" #lastName=ngModel type="text" id="lName" name="lName" value="" ngModel
         required="required" [class.error]="lastName.invalid && lastName.touched"><br><br>


  <label for="email"> Email :</label><br>
  <input [(ngModel)]="friendModel._email" #email=ngModel type="text" id="email" name="email" value="" ngModel
         required="required" [class.error]="email.invalid && email.touched" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"><br>


  <label for="phoneNumber">Phone Number:</label><br>
  <input [(ngModel)]="friendModel._phoneNumber" type="text" id="phoneNumber" name="phoneNumber" value="" ngModel
         required="required" pattern="[0-9]*"><br><br>


  <label for="fLang"> Favorite Language :</label>
  <select  [(ngModel)]="friendModel._languages" #language=ngModel name="fLang" id="fLang"
           required="required" [class.error]="language.invalid && language.touched">
    <option *ngFor="let language of languages">{{language}}</option>
  </select>
  <br><br>
  <button type="submit" [disabled]="!formName.form.invalid" novalidate>Submit</button>
</form>


</body>
</html>
